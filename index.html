<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MCU Theater | Seat Reservation</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the MCU Theater</h1>
      <div class="movie-container">
        <label>Pick a movie:</label>
        <select id="movie">
          <option>Iron Man</option>
          <option>The Incredible Hulk</option>
          <option>Iron Man 2</option>
          <option>Thor</option>
          <option>Captain America: The First Avenger</option>
          <option>The Avengers</option>
          <option>Iron Man 3</option>
          <option>Thor: The Dark World</option>
          <option>Captain America: The Winter Soldier</option>
          <option>Guardians of the Galaxy</option>
          <option>Avengers: Age of Ultron</option>
          <option>Ant-Man</option>
          <option>Captain America: Civil War</option>
          <option>Doctor Stranger</option>
          <option>Guardians of the Galaxy Vol. 2</option>
          <option>Spider-Man: Homecoming</option>
          <option>Thor: Ragnarok</option>
          <option>Black Panther</option>
          <option>Avengers: Infinity War</option>
          <option>Ant-Man and the Wasp</option>
          <option>Captain Marvel</option>
          <option>Avengers: Endgame</option>
          <option>Spider-Man: Far From Home</option>
        </select>
      </div>
      <div class="ticket-container">
        <label>Ticket</label>
        <select id="ticket">
          <option selected></option>
          <option value="12">Adult: $12</option>
          <option value="5">Child: $5</option>
          <option value="16">IMAX / 3D: $16</option>
          <option value="7">Matinee: $7</option>
          <option value="5">Military / Veteran: $5</option>
        </select>
      </div>

      <ul class="showcase">
        <li>
          <div class="seat"></div>
          <small>N/A</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>

      <div class="screen-container">
        <div class="screen"></div>

        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
        <div class="row">
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      </div>

      <p class="text">
        You have selected <span id="count">0</span> seats for a price of $<span
          id="total"
          >0</span
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
